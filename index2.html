    /* Confetti Animation */
    .confetti {
      width: 10px;
      height: 10px;
      background-color: #FFD700;
      position: absolute;
      animation: confetti-fall 2s infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
